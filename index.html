<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- LINK TO stylesheet -->
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="product-photo"></div>
    
    <div class="product-info">
      <p id="product-title">Perfume</p>

      <p class="product-name">Gabrielle Essence Eau De Parfum</p>

      <p class="product-desc">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="price">
        <span>$149.99</span>
        <del>$169.99</del>
      </div>

      <a href="#"><img src="./images/icon-cart.svg" alt="Cart icon">Add to Cart</a>
    </div>


  
  
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://twitter.com/Mild_Mide" target="_blank">Genii</a>.
    </div>
  </footer>
</body>
</html>
